<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>員工作業系統</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
  <div class="d-flex full-page">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column">
      <h5 class="text-center">員工作業系統</h5>
      <a href="#">庫存管理</a>
      <a href="#">訂單總覽</a>
      <span class="disabled">打卡上下班</span>
      <a href="#">小結/關帳</a>
      <a href="#">問題/異常回報</a>
      <a href="#">上/下架商品</a>
    </div>

    <!-- Main content -->
    <div class="flex-grow-1 d-flex flex-column">
      <!-- Main Title -->
      <div class="main-title d-flex justify-content-center align-items-center">
        <h1 class="mb-0">打卡與打卡紀錄</h1>
      </div>
      
      <!-- Tabs -->
      <div class="tabs d-flex">
        <button class="tab-button active" onclick="switchTab('clock')">員工打卡</button>
        <button class="tab-button" onclick="switchTab('records')">打卡紀錄</button>
        <button class="tab-button" onclick="switchTab('schedule')">班表查詢</button>
      </div>

      <!-- Centered content -->
      <div class="flex-grow-1 d-flex justify-content-center align-items-center text-center content-area">
        <div class="clock-action-container">
          <!-- 上班下班按鈕 -->
          <div class="clock-buttons mb-5">
            <div class="clock-button-wrapper">
              <button class="clock-btn work-start-btn" onclick="clockIn()">
                <div class="arrow-up">▲</div>
              </button>
              <div class="clock-btn-label">上班</div>
            </div>
            
            <div class="clock-button-wrapper">
              <button class="clock-btn work-end-btn" onclick="clockOut()">
                <div class="arrow-down">▼</div>
              </button>
              <div class="clock-btn-label">下班</div>
            </div>
          </div>
          
          <!-- 當前時間 -->
          <div class="current-time">
            <p id="currentDateTime">現在時間：2025-08-01 (四) 14:13:23</p>
          </div>
          
          <!-- 返回按鈕 -->
          <div class="back-button-container mt-4">
            <button class="action-btn back-btn" onclick="goBack()">返回</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS（如需要互動） -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../static/js/tabs.js"></script>
  <script src="../static/js/clock-action.js"></script>
</body>
</html>
